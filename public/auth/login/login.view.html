<div class="container">

  <div class="row">

    <div class="col-md-6">

      <h1 class="form-signin-heading">Login</h1>
      <p class="lead">Inserisci il tuo indirizzo email e la tua password per accedere.</p>

      <form ng-submit="vm.onSubmit()">
        <div class="form-group">
          <label for="email">Indirizzo Email</label>
          <input type="email" class="form-control" id="email" placeholder="Nome.Cognome@gmail.com" ng-model="vm.accessData.email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.accessData.password">
        </div>
        <button type="submit" class="btn btn-default">Login</button>
      </form>

    </div>
    <div class="col-md-6" style="text-align:center">
      <img src="../../content/img/bannerInformatica.jpg" style="max-width:400px; margin-bottom:5px; margin-top:40px;">
      <img src="../../content/img/bannerChimica.jpg" style="max-width:400px; margin-bottom:5px;">
      <img src="../../content/img/bannerFisica.jpg" style="max-width:400px;">

    </div>
